<div *ngIf="actor">
	<ul>
		<li class="my-1 list-customstyled">Id: {{actor.id}}</li>
		<li class="my-1 list-customstyled">Nombre: {{actor.nombre}}</li>
		<li class="my-1 list-customstyled">Apellido: {{actor.apellido}}</li>
		<li class="my-1 list-customstyled">Email: {{actor.email}}</li>
	</ul>
</div>
