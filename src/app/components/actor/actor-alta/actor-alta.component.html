<div class="container mb-4">
	<div class="py-5 text-center">
		<h2>Agregue un actor!</h2>
	</div>

	<div class="row">
		<div class="col-md-4 order-md-2 mb-4">
			<h4 class="d-flex justify-content-between align-items-center mb-3">
				<span class="text-muted">Elija el país natal del actor</span>
			</h4>
			<div class="pre-scrollable">
				<app-tabla-paises (paisEvent)="paisSelec($event)"></app-tabla-paises>
			</div>
		</div>

		<div class="col-md-8 order-md-1">
			<h4 class="mb-3">Datos del actor</h4>
			<form>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="firstName">Nombre(s)</label>
						<input type="text" class="form-control" id="firstName" placeholder="" [(ngModel)]="firstName" name="firstName">
					</div>
					<div class="col-md-6 mb-3">
						<label for="lastName">Apellido</label>
						<input type="text" class="form-control" id="lastName" placeholder="" [(ngModel)]="lastName" name="lastName">
					</div>
				</div>

				<div class="mb-3">
					<label for="email">Email<span class="text-muted">(Opcional)</span></label>
					<input type="email" class="form-control" id="email" placeholder="you@example.com" [(ngModel)]="email" name="email">
				</div>

				<div class="mb-3">
					<label for="country">País natal</label>
					<input readonly class="custom-select d-block w-100" id="country" [value]="countryDisplay" placeholder="Seleccione un país">
				</div>
				<hr class="mb-4">

				<button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardarActor()">Registrar</button>
			</form>
		</div>
	</div>
</div>
