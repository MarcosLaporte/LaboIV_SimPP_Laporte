<table>
	<thead>
		<!-- <th>ID</th> -->
		<th>TÍTULO</th>
		<th>GÉNERO</th>
		<th>ESTRENO</th>
		<th>AUDIENCIA</th>
	</thead>
	<tbody *ngFor="let peli of peliculas">
		<tr (click)="selecPelicula(peli)">
			<td>{{peli.titulo}}</td>
			<td>{{peli.genero}}</td>
			<td>{{peli.estreno | date:'dd-MM-yyyy'}}</td>
			<td>{{peli.audiencia}}</td>
		</tr>
	</tbody>
</table>
