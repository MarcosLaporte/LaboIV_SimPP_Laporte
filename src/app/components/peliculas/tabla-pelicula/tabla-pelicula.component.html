<table>
	<thead>
		<!-- <th>ID</th> -->
		<th>TÍTULO</th>
		<th>GÉNERO</th>
		<th>ESTRENO</th>
		<th>AUDIENCIA</th>
		<th>FOTO-SRC</th>
	</thead>
	<tbody *ngFor="let peli of peliculas">
		<tr (click)="selecPelicula(peli)">
			<!-- <td>{{peli.id}}</td> -->
			<td>{{peli.titulo}}</td>
			<td>{{peli.genero}}</td>
			<td>{{peli.estreno}}</td>
			<td>{{peli.audiencia}}</td>
			<td><img src={{peli.fotoSrc}}></td>
		</tr>
	</tbody>
</table>
